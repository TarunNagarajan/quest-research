<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create New Project - Research Collaboration Platform">
    <title>Create New Project | Research Collaboration Platform</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/new-project.css">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/navbar.js" defer></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="main-header">
        <!-- Header content -->
    </header>

    <div class="new-project-container">
        <div class="new-project-header">
            <div class="header-content">
                <h1>Create New Project</h1>
                <p class="subtitle">Start a new research project and invite collaborators</p>
            </div>
            <a href="projects.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Projects
            </a>
        </div>

        <form class="new-project-form" id="newProjectForm">
            <!-- Basic Information -->
            <div class="form-section">
                <h2 class="section-title">Basic Information</h2>
                <div class="form-group">
                    <label for="projectTitle" class="form-label required">Project Title</label>
                    <input type="text" id="projectTitle" name="title" class="form-input" 
                           placeholder="Enter project title" required>
                </div>

                <div class="form-group">
                    <label for="projectSummary" class="form-label required">Brief Summary</label>
                    <textarea id="projectSummary" name="summary" class="form-textarea" 
                            placeholder="Brief overview of the project" required></textarea>
                </div>

                <div class="form-group">
                    <label for="projectDescription" class="form-label required">Detailed Description</label>
                    <textarea id="projectDescription" name="description" class="form-textarea" 
                            placeholder="Detailed description of the project" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectCategory" class="form-label required">Category</label>
                        <select id="projectCategory" name="category" class="form-select" required>
                            <option value="">Select Category</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="physics">Physics</option>
                            <option value="biology">Biology</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="mathematics">Mathematics</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectVisibility" class="form-label required">Visibility</label>
                        <select id="projectVisibility" name="visibility" class="form-select" required>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                            <option value="institution">Institution Only</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Project Details -->
            <div class="form-section">
                <h2 class="section-title">Project Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectDuration" class="form-label required">Expected Duration</label>
                        <select id="projectDuration" name="duration" class="form-select" required>
                            <option value="">Select Duration</option>
                            <option value="1-3">1-3 months</option>
                            <option value="3-6">3-6 months</option>
                            <option value="6-12">6-12 months</option>
                            <option value="12+">Over 1 year</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="teamSize" class="form-label required">Team Size</label>
                        <select id="teamSize" name="teamSize" class="form-select" required>
                            <option value="">Select Team Size</option>
                            <option value="1-2">1-2 members</option>
                            <option value="3-5">3-5 members</option>
                            <option value="6-10">6-10 members</option>
                            <option value="10+">10+ members</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="requiredSkills" class="form-label">Required Skills</label>
                    <input type="text" id="requiredSkills" name="skills" class="form-input"
                           placeholder="Enter skills (comma-separated)">
                    <span class="form-help">List the skills needed for this project</span>
                </div>

                <div class="form-group">
                    <label for="projectTags" class="form-label">Tags</label>
                    <input type="text" id="projectTags" name="tags" class="form-input"
                           placeholder="Enter tags (comma-separated)">
                    <span class="form-help">Add relevant tags to help others find your project</span>
                </div>
            </div>

            <div class="form-actions">
                <a href="projects.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
        </form>
    </div>

    <!-- JavaScript Files -->
    <script> // Authentication Check Script - Add at the beginning of each page's <script> section
        (function checkAuth() {
            const session = localStorage.getItem('authSession');
            if (!session) {
                window.location.href = 'signin.html';
                return;
            }
        
            const parsedSession = JSON.parse(session);
            const lastActivity = new Date(parsedSession.lastActivityTime);
            const now = new Date();
            const diffMinutes = (now - lastActivity) / (1000 * 60);
        
            if (diffMinutes > 30) {
                localStorage.removeItem('authSession');
                window.location.href = 'signin.html';
            }
        })();
    </script>
    <script src="js/main.js"></script>
    <script src="js/new-project.js"></script>
    <script src="js/smooth-transitions.js"></script>
</body>
</html>
