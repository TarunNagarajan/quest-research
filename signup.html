<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up - Research Collaboration Platform">
    <title>Sign Up | Research Collaboration Platform</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <i class="fas fa-flask"></i>
                <h1>Research Platform</h1>
            </div>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="auth-form">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join our research collaboration platform</p>

                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" class="form-input" 
                               placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-input" 
                               placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="Create a password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="institution" class="form-label">Institution</label>
                    <div class="input-group">
                        <i class="fas fa-university"></i>
                        <input type="text" id="institution" name="institution" class="form-input" 
                               placeholder="Enter your institution" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                <div class="auth-divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn btn-social btn-github">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </button>
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                </div>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="signin.html">Sign in</a>
            </p>
        </div>

        <!-- Current Time Display -->
        <div class="auth-time">
            <span id="currentDateTime">2025-03-20 12:42:37</span>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
