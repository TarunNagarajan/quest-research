<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!-- Header/Navigation -->
    <header class="main-header">
        <!-- Header content -->
    </header>

    <div class="create-project-container">
        <div class="create-project-header">
            <h1>Create New Project</h1>
            <p class="subtitle">Start a new research project and invite collaborators</p>
        </div>

        <form class="create-project-form" id="createProjectForm">
            <!-- Basic Information -->
            <div class="form-section">
                <h2 class="form-section-title">Basic Information</h2>
                <div class="form-group">
                    <label for="projectTitle" class="form-label">Project Title*</label>
                    <input type="text" id="projectTitle" name="title" class="form-input" 
                           placeholder="Enter a descriptive title for your project" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectCategory" class="form-label">Category*</label>
                        <select id="projectCategory" name="category" class="form-select" required>
                            <option value="">Select Category</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="physics">Physics</option>
                            <option value="biology">Biology</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="interdisciplinary">Interdisciplinary</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectVisibility" class="form-label">Visibility*</label>
                        <select id="projectVisibility" name="visibility" class="form-select" required>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                            <option value="institution">Institution Only</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Project Details -->
            <div class="form-section">
                <h2 class="form-section-title">Project Details</h2>
                <div class="form-group">
                    <label for="projectSummary" class="form-label">Brief Summary*</label>
                    <textarea id="projectSummary" name="summary" class="form-textarea" 
                            placeholder="Provide a brief overview of your project" required></textarea>
                    <span class="form-help">A short description that will appear in project listings</span>
                </div>

                <div class="form-group">
                    <label for="projectDescription" class="form-label">Detailed Description*</label>
                    <textarea id="projectDescription" name="description" class="form-textarea" 
                            placeholder="Describe your project in detail" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="projectDuration" class="form-label">Expected Duration*</label>
                        <select id="projectDuration" name="duration" class="form-select" required>
                            <option value="">Select Duration</option>
                            <option value="1-3">1-3 months</option>
                            <option value="3-6">3-6 months</option>
                            <option value="6-12">6-12 months</option>
                            <option value="12+">Over 1 year</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectStartDate" class="form-label">Start Date</label>
                        <input type="date" id="projectStartDate" name="startDate" class="form-input">
                    </div>
                </div>
            </div>

            <!-- Team & Requirements -->
            <div class="form-section">
                <h2 class="form-section-title">Team & Requirements</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="teamSize" class="form-label">Team Size*</label>
                        <select id="teamSize" name="teamSize" class="form-select" required>
                            <option value="">Select Team Size</option>
                            <option value="1-2">1-2 members</option>
                            <option value="3-5">3-5 members</option>
                            <option value="6-10">6-10 members</option>
                            <option value="10+">10+ members</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectStatus" class="form-label">Initial Status*</label>
                        <select id="projectStatus" name="status" class="form-select" required>
                            <option value="planning">Planning</option>
                            <option value="active">Active</option>
                            <option value="on-hold">On Hold</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="requiredSkills" class="form-label">Required Skills</label>
                    <input type="text" id="requiredSkills" name="skills" class="form-input"
                           placeholder="Enter required skills (comma-separated)">
                    <span class="form-help">Skills needed for team members</span>
                </div>

                <div class="form-group">
                    <label for="projectTags" class="form-label">Tags</label>
                    <input type="text" id="projectTags" name="tags" class="form-input"
                           placeholder="Add relevant tags (comma-separated)">
                    <span class="form-help">Add up to 5 tags to help others find your project</span>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelProjectBtn">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
