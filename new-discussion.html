<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Start New Discussion - Research Collaboration Platform">
    <title>New Discussion | Research Collaboration Platform</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/discussion.css">
    
    <!-- Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <!-- Navbar content -->
    </nav>

    <div class="discussion-container">
        <!-- Page Header -->
        <div class="discussion-header">
            <div class="header-content">
                <h1>Start New Discussion</h1>
                <p class="current-time">Current Time (UTC): <span id="currentTime">2025-03-20 13:07:48</span></p>
            </div>
        </div>

        <!-- New Discussion Form -->
        <div class="new-discussion-content">
            <form id="newDiscussionForm" class="discussion-form">
                <!-- Title -->
                <div class="form-group">
                    <label for="discussionTitle" class="form-label required">Title</label>
                    <input type="text" id="discussionTitle" name="title" class="form-input"
                           placeholder="Enter a descriptive title" required>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="discussionCategory" class="form-label required">Category</label>
                    <select id="discussionCategory" name="category" class="form-select" required>
                        <option value="">Select category</option>
                        <option value="research">Research</option>
                        <option value="methodology">Methodology</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="tools">Tools & Resources</option>
                        <option value="questions">Questions</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Tags -->
                <div class="form-group">
                    <label for="discussionTags" class="form-label">Tags</label>
                    <div class="tags-input-container">
                        <input type="text" id="discussionTags" class="form-input"
                               placeholder="Add tags (press Enter after each tag)">
                        <div class="tags-container"></div>
                    </div>
                </div>

                <!-- Content -->
                <div class="form-group">
                    <label for="discussionContent" class="form-label required">Content</label>
                    <div id="editor"></div>
                    <input type="hidden" name="content" id="discussionContent">
                </div>

                <!-- Visibility -->
                <div class="form-group">
                    <label for="discussionVisibility" class="form-label required">Visibility</label>
                    <select id="discussionVisibility" name="visibility" class="form-select" required>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="institution">Institution Only</option>
                    </select>
                </div>

                <!-- Notifications -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="notifications" checked>
                        <span>Notify me when someone replies</span>
                    </label>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='forums.html'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Create Discussion
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <!-- Footer content -->
    </footer>

    <!-- Rich Text Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/new-discussion.js"></script>
    <script>
    // Authentication check
    (function checkAuth() {
        const session = localStorage.getItem('authSession');
        if (!session) {
            window.location.href = 'signin.html';
            return;
        }

        const parsedSession = JSON.parse(session);
        const lastActivity = new Date(parsedSession.lastActivityTime);
        const now = new Date();
        const diffMinutes = (now - lastActivity) / (1000 * 60);

        if (diffMinutes > 30) {
            localStorage.removeItem('authSession');
            window.location.href = 'signin.html';
        }
    })();
    </script>
</body>
</html>
