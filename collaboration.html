<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Research Collaborations - Research Collaboration Platform">
    <title>Collaborations | Research Collaboration Platform</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/collaboration.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="main-header">
        <!-- Header content -->
    </header>

    <div class="collaboration-container">
        <!-- Page Header -->
        <div class="collaboration-header">
            <div class="header-content">
                <h1>Research Collaborations</h1>
                <p class="current-time">Current Time (UTC): <span id="currentTime">2025-03-20 08:04:48</span></p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="filterBtn">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button class="btn btn-primary" id="findCollaboratorsBtn">
                    <i class="fas fa-users"></i> Find Collaborators
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="collaboration-content">
            <!-- Left Sidebar - Filters -->
            <aside class="collaboration-sidebar">
                <div class="filter-section">
                    <h2>Filters</h2>
                    
                    <!-- Search -->
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="collaborationSearch" 
                               placeholder="Search collaborations...">
                    </div>

                    <!-- Research Fields -->
                    <div class="filter-group">
                        <h3>Research Fields</h3>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" value="computer-science" checked>
                                Computer Science
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="physics" checked>
                                Physics
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="biology" checked>
                                Biology
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="chemistry" checked>
                                Chemistry
                            </label>
                        </div>
                    </div>

                    <!-- Collaboration Type -->
                    <div class="filter-group">
                        <h3>Type</h3>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" value="research" checked>
                                Research Projects
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="publication" checked>
                                Publications
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="mentorship" checked>
                                Mentorship
                            </label>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="filter-group">
                        <h3>Status</h3>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" value="active" checked>
                                Active
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="seeking" checked>
                                Seeking Collaborators
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="completed">
                                Completed
                            </label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="collaboration-main">
                <!-- Active Collaborations -->
                <section class="collaborations-section">
                    <h2>Active Collaborations</h2>
                    <div class="collaboration-grid" id="activeCollaborations">
                        <!-- Collaboration cards will be added here -->
                    </div>
                </section>

                <!-- Collaboration Opportunities -->
                <section class="collaborations-section">
                    <h2>Collaboration Opportunities</h2>
                    <div class="collaboration-grid" id="collaborationOpportunities">
                        <!-- Opportunity cards will be added here -->
                    </div>
                </section>
            </main>

            <!-- Right Sidebar - Stats & Suggestions -->
            <aside class="collaboration-sidebar-right">
                <!-- Your Network -->
                <section class="sidebar-section">
                    <h2>Your Network</h2>
                    <div class="network-stats">
                        <div class="stat-item">
                            <div class="stat-value">28</div>
                            <div class="stat-label">Active Collaborators</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">12</div>
                            <div class="stat-label">Projects</div>
                        </div>
                    </div>
                </section>

                <!-- Suggested Collaborators -->
                <section class="sidebar-section">
                    <h2>Suggested Collaborators</h2>
                    <div class="suggested-collaborators" id="suggestedCollaborators">
                        <!-- Suggested collaborators will be added here -->
                    </div>
                </section>

                <!-- Recent Activity -->
                <section class="sidebar-section">
                    <h2>Recent Activity</h2>
                    <div class="activity-feed" id="activityFeed">
                        <!-- Activity items will be added here -->
                    </div>
                </section>
            </aside>
        </div>
    </div>

    <!-- JavaScript Files -->
     <script> // Authentication Check Script - Add at the beginning of each page's <script> section
        (function checkAuth() {
            const session = localStorage.getItem('authSession');
            if (!session) {
                window.location.href = 'signin.html';
                return;
            }
        
            const parsedSession = JSON.parse(session);
            const lastActivity = new Date(parsedSession.lastActivityTime);
            const now = new Date();
            const diffMinutes = (now - lastActivity) / (1000 * 60);
        
            if (diffMinutes > 30) {
                localStorage.removeItem('authSession');
                window.location.href = 'signin.html';
            }
        })();
        </script>
    <script src="js/main.js"></script>
    <script src="js/collaboration.js"></script>
    <script src="js/smooth-transitions.js"></script>
</body>
</html>
